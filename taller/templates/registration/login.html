{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS de Bootstrap-->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'ext/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/keyframes.css' %}">

    <link rel="stylesheet" href="{% static 'css/sign-in.css' %}">
    <title> Sign-In - Taller Mecanico Rayo Makween </title>
</head>
<body>
    <section>
        <div class="form-box">
            <div>

                    {% csrf_token %}
                    <h2> Acceder </h2>
                    <div class="inputbox">
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <input type="text" required name="username">
                        <label for=""> Usuario </label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required name="password">
                        <label for=""> Contrase単a </label>
                    </div>

                    <div class="forget">
                        <a href="#"> 多Olvidaste tu contrase単a?</a>
                    </div>
                    <button type="submit"> Acceder </button>
                    <div class="sign-up">
                        <p> 多No tienes una cuenta? <a href="http://127.0.0.1:8000/taller/register"> Registrate </a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
