{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atenciones</title>
    </head>
    <body>
        <h1>Lista de Generos</h1>
        <br>
        <button type="button">
            <a href="{% url 'generosAdd' %}">Agregar</a>
        </button>
        
        <div id="idMensajes">
            {% if mensaje %}
                {{mensaje}}
            {% endif %}
        </div>

        <table>
            {% if generos %}
                <th>Genero</th>
                <th>Eliminar</th>
                <th>Modificar</th>
                {% for x in generos %}
                    <tr>
                        <td>{{ x.genero }}</td>
                        <td><a href="">Eliminar</a></td>
                        <td><a href="">Modificar</a></td>
                    </tr>
                {% endfor %}
            {% endif %}
        </table>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#idMensajes").delay(2000).fadeOut("slow");
        });
    </script>
    </body>
</html>
