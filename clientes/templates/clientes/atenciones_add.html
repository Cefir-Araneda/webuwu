{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar Atenciones</title>
    </head>
    <body>

        <div style=" text-align: left;">
            <h2>Agregar Atencion</h2><br>
            <form action="atencionesAdd" method="POST">
                {% csrf_token %}

                <pre>Mecanico:      <select name="mecanico">
                    {% for mecanico in mecanicos %}
                        <option value="{{mecanico.rut}}">{{mecanico.nombre}}</option>
                    {% endfor %}
                </select></pre>
                <pre>Fecha Ate.:    <input type="date" name="fechaAte"></pre>
                <pre>Modelo:        <input type="text" name="modelo"></pre>
                <pre>Patente:       <input type="text" name="patente"></pre>
                <pre>Diagnostico:   <input type="text" name="diagnostico"></pre>
                <pre>Mantencion:    <select name="mantencion">
                    {% for mantencion in mantenciones %}
                        <option value="{{mantencion.id_mantencion}}">{{mantencion.mantencion}}</option>
                    {% endfor %}
                </select></pre>
                <pre>Cantidad:      <input type="text" name="cantidad"></pre>
                <pre>Valor:         <input type="text" name="valor"></pre>

                <input type="submit" name="opcion" value="Agregar">

            </form><br><br>
            <a href="{% url 'crud' %}"> Volver</a>
            <br>
            <div id="idMensajes">
                {% if mensaje %}
                {{mensaje}}
                {% endif %}
            </div>
        </div>
    </body>
</html>
